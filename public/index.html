<!DOCTYPE html>
<html lang="de">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9848624671160280"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Imposter Spiel</title>
  <style>
  :root {
    --main-bg: #f9f9fb;
    --accent: #4b8bec;
    --dark: #222;
    --light: #fff;
    --border: #ddd;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    --radius: 12px;
    --font: 'Segoe UI', sans-serif;
  }

  body {
    font-family: var(--font);
    background-color: var(--main-bg);
    color: var(--dark);
    text-align: center;
    padding: 40px 20px;
    margin: 0;
  }

  h1 {
    color: var(--accent);
    margin-bottom: 20px;
    font-size: 2.2em;
  }

  input, button {
    font-family: var(--font);
    padding: 10px 15px;
    margin: 5px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    font-size: 1em;
  }

  button {
    background-color: var(--accent);
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.2s ease;
    
  }

  button:hover {
    background-color: #3676d2;
  }

  #game, #cardContainer, #timer, #chatContainer, #voting, #voteSummary {
    display: none;
  }

  #wordCard {
    width: 300px;
    height: 200px;
    border: 4px solid var(--dark);
    margin: 20px auto;
    position: relative;
    overflow: hidden;
    background: var(--light);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  #word {
    position: absolute;
    width: 100%;
    height: 100%;
    line-height: 200px;
    font-size: 2em;
    z-index: 0;
    font-weight: bold;
  }

  .cover {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background: black;
    z-index: 1;
    transition: left 0.3s ease;
    pointer-events: none;
  }

  input[type=range] {
    width: 300px;
    margin-top: 20px;
  }

  #chatBox {
    width: 90%;
    max-width: 400px;
    height: 150px;
    overflow-y: auto;
    border: 1px solid var(--border);
    margin: 10px auto;
    background: var(--light);
    padding: 10px;
    text-align: left;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  #playerList {
    list-style: none;
    padding: 0;
    background: #d1d1d1;
    height: 500px;
    width: 60%;
    border-radius: 15px;
    margin-left: auto;
    margin-right: auto;
    padding-right: auto;
    padding-left: auto;
  }

  #playerList li {
    padding: 5px 10px;
    border-bottom: 1px solid var(--border);
  }

  #voteButtons button {
    display: block;
    margin: 8px auto;
    width: 200px;
  }

  @media (max-width: 600px) {
    #wordCard, input[type=range], #chatBox, button {
      width: 90% !important;
    }

    #word {
      font-size: 1.6em;
    }
  }
  @font-face{
  font-family: "Digital-7";
  src: url("https://cdn.glitch.global/8421a94e-4cd3-463a-adb8-c198f2a6ff98/digital-7.ttf?v=1732611338709")
}
</style>

</head>
<body>

<h1>Imposter Spiel</h1>

<div id="join">
  <input id="nameInput" placeholder="Dein Name" />
  <input id="roomInput" placeholder="Raumcode" />
  <button id="joinBtn">Beitreten</button>
</div>

<div id="game">
  <p>Warte auf Spieler...</p>
  <ul id="playerList"></ul>
  <button id="startBtn" style="display:none">Spiel starten</button>
  <button id="leaveBtn">Lobby verlassen</button>
</div>

<div id="cardContainer">
  <div id="wordCard">
    <div id="word">---</div>
    <div class="cover" id="cover"></div>
  </div>
  <input type="range" id="slider" min="0" max="100" value="0" />
  <br />
  <button id="confirmBtn">Ich habe mein Wort gesehen</button>
</div>

<div id="timer">
  <h2>Runde startet in <span id="countdown">10</span>...</h2>
</div>

<div id="chatContainer">
  <div id="chatBox"></div>
  <input id="chatInput" placeholder="Nachricht..." />
  <button id="sendBtn">Senden</button>
  <button id="beginVoting" style="display:none">Voting starten</button>
</div>

<div id="voting">
  <h3>WÃ¤hle den Impostor:</h3>
  <div id="voteButtons"></div>
</div>

<div id="voteSummary"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
